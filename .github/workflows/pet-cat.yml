name: Pet the Cat
on:
  issues:
    types: [opened]

jobs:
  update-cat:
    if: contains(github.event.issue.title, 'pet-the-cat')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Cat Logic
        run: |
          # 1. Get current count from file
          COUNT=$(cat cat-stats.txt || echo 0)
          NEW_COUNT=$((COUNT + 1))
          echo $NEW_COUNT > cat-stats.txt
          
          # 2. Evolution Logic
          MOOD="Purring üêæ"
          FORM="Kitten"
          if [ $NEW_COUNT -gt 50 ]; then MOOD="Extremely Happy ‚ú®"; FORM="Large Cat"; fi
          if [ $NEW_COUNT -gt 20 ]; then MOOD="Vibing üòé"; FORM="Teenager Cat"; fi
          
          # 3. Update README using the markers
          # This replaces everything between the comments
          sed -i "s|.*|$NEW_COUNT|" README.md
          sed -i "s|.*|$MOOD|" README.md
          sed -i "s|.*|$FORM|" README.md
          sed -i "s|.*|@${{ github.actor }}|" README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "üêæ Pet count updated to $NEW_COUNT"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "mrrrp! thanks for the pets @${{ github.actor }}!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
