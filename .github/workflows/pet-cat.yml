name: Pet the Cat
on:
  issues:
    types: [opened]

jobs:
  update-cat:
    if: contains(github.event.issue.title, 'pet-the-cat')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Cat Logic
        run: |
          # Get current count
          COUNT=$(cat cat-stats.txt || echo 0)
          NEW_COUNT=$((COUNT + 1))
          echo $NEW_COUNT > cat-stats.txt
          
          # Evolution Logic
          MOOD="Purring üêæ"
          FORM="Kitten"
          if [ $NEW_COUNT -gt 100 ]; then MOOD="Godlike ‚ö°"; FORM="Ancient Behemoth";
          elif [ $NEW_COUNT -gt 50 ]; then MOOD="Extremely Happy ‚ú®"; FORM="Large Cat";
          elif [ $NEW_COUNT -gt 20 ]; then MOOD="Vibing üòé"; FORM="Teenager Cat"; fi
          
          # Update the README
          sed -i "s/Pets Received: <b>.*<\/b>/Pets Received: <b>$NEW_COUNT<\/b>/" README.md
          sed -i "s/**Mood:** <b>.*<\/b>/**Mood:** <b>$MOOD<\/b>/" README.md
          sed -i "s/**Current Form:** <b>.*<\/b>/**Current Form:** <b>$FORM<\/b>/" README.md
          sed -i "s/_Last Love from: .*_/_Last Love from: @${{ github.actor }}_/" README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'Cat-Bot'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "üêæ Pet count updated to $NEW_COUNT by @${{ github.actor }}"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "mrrrp! thanks for the pets @${{ github.actor }}!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
