name: Pet the Cat
on:
  issues:
    types: [opened]

jobs:
  update-cat:
    if: contains(github.event.issue.title, 'pet-the-cat')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Cat Logic
        run: |
          # 1. Math
          COUNT=$(cat cat-stats.txt || echo 0)
          NEW_COUNT=$((COUNT + 1))
          echo $NEW_COUNT > cat-stats.txt
          
          # 2. Logic
          MOOD="Happy! üò∏"
          FORM="Kitten"
          if [ $NEW_COUNT -gt 20 ]; then MOOD="Purring üêæ"; FORM="Cool Cat"; fi
          
          # 3. Targeted Replacement (The 's' command now looks for the specific tags)
          sed -i "s|.*|$NEW_COUNT|g" README.md
          sed -i "s|.*|$MOOD|g" README.md
          sed -i "s|.*|$FORM|g" README.md
          sed -i "s|.*|@${{ github.actor }}|g" README.md

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md cat-stats.txt
          git commit -m "üêæ Pet count updated to $NEW_COUNT"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "Thanks for the pet, @${{ github.actor }}!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
